<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manage Users</title>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="lib/fontawesome.min.css">
    <link rel="stylesheet" href="Manageusers.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          
</head>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"></script>
<script src="PJS.js"></script>
<body>

    <div class="page">
        <div class="content">
        <div class="header"> 
            <div class="title"><span class="name">Users </span>(<span class="count">0</span>)</div>
            <div class="functions">
            <div class="add">
                <div class="icon"> <i class="fa fa-plus"></i></div><span>Add user</span>
            </div>
            </div>
        </div>
        <div class="dataTable">
            <table>
            <thead>
                <tr>
                <th class="selectAll"> <i class="fa fa-square-o"></i></th>
                <th>Name</th>
                <th>Username</th>
                <th>E-mail</th>
                </tr>
            </thead>
            <tbody></tbody>
            </table>
        </div>
        </div>
        <div class="properties">
            <div class="slider"></div>
            <div class="propertyEditor">
                <table><thead><tr><th>Properties<span>0 selected object(s)</span></th></tr></thead></table>
                <table><tbody><tr data-field="name" class="featured required text"><td>Name</td><td class="text"><input type="text" required="required"><div class="hint"></div><div class="errors"></div></td></tr><tr data-field="username" class="featured required text"><td>Username</td><td class="text"><input type="text" required="required"><div class="hint"></div><div class="errors"></div></td></tr><tr data-field="email" class="email"><td>E-mail</td><td class="email"><input type="email"><div class="hint"></div><div class="errors"></div></td></tr><tr data-field="password" class="featured required password"><td><span class="toolTip" data-title="Enter the user's password"></span>Password</td><td class="password"><input type="password" placeholder="Password" required="required"><div class="hint">Minimum 6 characters</div><div class="errors"></div></td></tr><tr data-field="phone" class="text"><td>Phone</td><td class="text"><input type="text"><div class="hint">Format: 0-000-000-0000 x000</div><div class="errors"></div></td></tr><tr data-field="website" class="text"><td>Website</td><td class="text"><input type="text"><div class="hint"></div><div class="errors"></div></td></tr><tr data-field="address.country" class="text"><td>Country</td><td class="text"><input type="text"><div class="hint"></div><div class="errors"></div></td></tr><tr data-field="address.city" class="text"><td>City</td><td class="text"><input type="text"><div class="hint"></div><div class="errors"></div></td></tr><tr data-field="address.streetC" class="text"><td>Street</td><td class="text"><input type="text"><div class="hint"></div><div class="errors"></div></td></tr><tr data-field="address.zipcode" class="number"><td>Zip</td><td class="number"><input type="number"><div class="hint"></div><div class="errors"></div></td></tr><tr data-field="company.name" class="text"><td>Company name</td><td class="text"><input type="text"><div class="hint"></div><div class="errors"></div></td></tr><tr data-field="company.bs" class="text"><td>Company keywords</td><td class="text"><input type="text"><div class="hint"></div><div class="errors"></div></td></tr><tr data-field="bio" class="textarea"><td>Biography</td><td class="textarea"><textarea rows="3"></textarea><div class="hint"></div><div class="errors"></div></td></tr><tr data-field="marked" class="boolean"><td>Marked</td><td class="boolean"><input type="checkbox"><span class="helper"></span><div class="hint"></div><div class="errors"></div></td></tr><tr data-field="status" class="required boolean"><td>Status</td><td class="boolean"><input type="checkbox" required="required"><span class="helper"></span><div class="hint"></div><div class="errors"></div></td></tr><tr data-field="deleteUser" class="button"><td></td><td class="button"><button class="function deleteUser"><span>Delete user(s)</span></button><div class="hint"></div><div class="errors"></div></td></tr></tbody></table>
                <table><tfoot></tfoot></table>
            </div>
        </div>
    </div>
    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/102308/faker.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/102308/propertiesJS.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.7.0/lodash.min.js"></script>

    <script id="rendered-js" src="Manageusers.js"></script>
</body>
